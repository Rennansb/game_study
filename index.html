    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-strong {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(4, 255, 155, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(4, 255, 155, 0); }
        }
        @keyframes scoreUpdate {
            0%, 100% { transform: scale(1); color: #fff; }
            50% { transform: scale(1.2); color: #4ade80; }
        }
        @keyframes unlock {
            0% { transform: scale(0.9); filter: grayscale(100%); opacity: 0.5; }
            50% { transform: scale(1.1); filter: grayscale(50%); opacity: 0.75; box-shadow: 0 0 30px #4ade80; }
            100% { transform: scale(1); filter: grayscale(0%); opacity: 1; }
        }
        @keyframes card-flip-in {
            from {
                transform: perspective(1000px) rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: perspective(1000px) rotateY(0deg);
                opacity: 1;
            }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
        .animate-pulse-strong { animation: pulse-strong 1.5s infinite; }
        .animate-scoreUpdate { animation: scoreUpdate 0.6s ease-in-out; }
        .animate-unlock { animation: unlock 0.8s ease-out forwards; }
        .animate-card-flip-in { animation: card-flip-in 0.6s ease-out backwards; }


        /* Character Animations */
        #character-svg { transition: transform 0.3s ease-in-out; }
        .character-idle #body, .character-idle #head { animation: breath 4s ease-in-out infinite; }
        .character-thinking #head { transform: translateY(2px) rotate(-5deg); }
        .character-thinking #right-arm { transform: rotate(-15deg); }
        .character-success #right-arm { animation: slash 0.5s ease-out forwards; }
        .character-fail #head { animation: shake-head 0.5s ease-in-out; }

        @keyframes breath {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        @keyframes slash {
            0% { transform: rotate(0); }
            50% { transform: rotate(-100deg) translateX(-20px); }
            100% { transform: rotate(0); }
        }
        @keyframes shake-head {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-8deg); }
            75% { transform: rotate(8deg); }
        }
    </style>
</head>
